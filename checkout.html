<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="path/to/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <!-- Transition Effect -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- Bootstrap icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <title>Coffee shop web</title>
</head>

<body class="showCart">
    <div class="showOverlay"></div>
    <!-- HEADER START -->
    <header class="header d-flex justify-content-center align-items-center" id="main-header">
        <a href="index.html" class="logo">
            <img src="Assets/images/Logo-c.png">
        </a>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse custom-navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link">Menu</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link">Reservation</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="cart-icon">
            <img src="Assets/images/cart-icon.png" alt="">
            <a class="cart-link header-link" href="checkout.html">
                <div class="cart-badge">
                    <span class="quantity-count js-quantity-count">0</span>
                </div>
            </a>
        </div>

        <div class="hour-text">
            <p>Opens from 06:00 AM to 19:00 PM</p>
        </div>

               <div class="login-container">
              <a href="login.html" class="login-icon">
                  <i class="fas fa-sign-in-alt"></i>
                   <p>Login</p>
                   </a>
                    </div>
    </header>


      <!--=== CART START ===-->
    <section>
        <div class="cart-container">
            <div class="row">
                <div class="col">
                    <h1 class="title-page">REVIEW YOUR ORDER</h1>
                    <hr class="top-hr">
                </div>

                <h2>YOUR CART (2)</h2>
                <div class="checkout-grid js-checkout-grid">
                    <div class="order-summary js-order-summary"></div>
                    <div class="edit-btn">
                        <button class="minus js-minus-link" data-product-id="${matchingProduct.id}">-</button>
                        <button class="plus js-plus">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="checkout-container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <div class="title-page">SUMMARY</div>
                        <hr>
                        <div class="payment-summary">
                            <h3 class="sub-total">SUBTOTAL <span>$0</span></h3>
                            <h3 class="shipping-fee">SHIPPING FEE <span>$0</span></h3>
                            <div class="delivery-time">
                                <i>Delivery time 30 mins</i>
                            </div>
                            <hr>
                            <div class="payment-total">
                                <h1 class="total-price">TOTAL <span class="total-value">$14.11</span></h1>
                            </div>
                            <div class="place-order-btn">
                                <button class="place-btn">Place order</button>
                                <button class="cancel-btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    

    <!-- Scripts -->
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.jsz"></script>
    <script type="module" src="./Scripts/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
