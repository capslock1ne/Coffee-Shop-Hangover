<div class="cart-container">
  <div class="row">
    <div class="col">
      <h1 class="title-page">REVIEW YOUR ORDER</h1>
      <hr class="top-hr">
    </div> 
 
    <h2>YOUR CART (2)</h2>
    <div class="checkout-grid">
      <div class="order-summary js-order-list">
      
      </div>
                      
                   
      <div class="checkout-container" >
        <div class="row"> 
          <div class="col">
            <div class="box">
              <div class="title-page">SUMMARY</div>
              <hr>
              <div class="payment-summary">
                <h3 class="sub-total"> SUBTOTAL  <span>$0</span></h3>
                <h3 class="shipping-fee"> SHIPPING FEE  <span>$0</span></h3>

                <div class="delivery-time">
                   <i>Delivery time 30 mins</i>
                </div>
                <hr>
          
                <div class="payment-total">
                   <h1 class="total-price"> TOTAL <span class="total-value">$14.11</span></h1>
                </div>
                <div class="place-order-btn">
                  <button class="place-btn">Place order</button>
                 
                </div>
              </div>
            </div>
          </div>
